<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
        	<div class="col-md-3">
		    	<h1 style="margin-top:75px;">Score:</h1>
		    	<p id="score">0</p>
		    	<h1 style="margin-top:75px;">Lives:</h1>
		    	<p id="lives"></p>
		    </div>
			<div class="col-md-8">
			    <script src="js/resources.js"></script>
			    <script src="js/app.js"></script>
			    <script src="js/engine.js"></script>
			</div>
        </div>
    </div>


	<!-- Modal -->
	<div class="modal fade" id="game-over" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      </div>
	      <div class="modal-body">
	        <img style="width:100%;"src="images/game-over.png">
	        <button id="reload" class="btn btn-large btn-block btn-primary" type="button">Try Again?</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script>
		$('#game-over').on('hidden.bs.modal', function () {
			 location.reload();
			})
	</script>

</body>
</html>
